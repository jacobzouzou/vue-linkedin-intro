<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap and vue</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <form v-if="!submited" class="mt-5">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" v-model:value="email" class="form-control form-control-lg">
                </div>
                <!-- <button type="submit" @click.prevent="process"  class="btn btn-primary">Submit</button> -->
                <button type="submit" @click="process" class="btn btn-primary">Submit</button>
            </form>
            <h2 v-else class="mt-5" v-cloak>Thanks for your message</h2>
            <!-- <h2 v-if="submited">Thanks for your message</h2> -->
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        data() {
            return {
                email: "j@isi.com",
                submited: false
            }
        },
        methods: {
            process: function (event) {
                // event.preventDefault();
                this.submited = true;
            }
        }
    });
</script>

</html>
